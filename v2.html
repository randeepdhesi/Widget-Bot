<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            display: flex;
            flex-direction: row;
            width: 300px; /* Adjust width as needed */
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .floorplan {
            flex: 0 0 200px; /* Adjust width as needed */
            background-color: #f0f0f0;
        }
        
        .floorplan img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .details {
            flex: 1;
            padding: 20px;
        }
        
        .availability {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .available-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .apartment-name {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .price {
            font-weight: bold;
        }
        
        .features {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feature-value {
            font-weight: bold;
            font-size: 16px;
        }
        
        .feature-label {
            font-size: 12px;
        }
        
        .see-details {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="floorplan">
            <img src="img/studio-logo.png".png" alt="Floorplan">
        </div>
        <div class="details">
            <div class="availability">
                <span class="available-label">Available:</span>
                <span class="apartment-name">R3</span>
                <span class="price">Starting at: $3275/mo</span>
            </div>
            <div class="features">
                <div class="feature">
                    <span class="feature-value">3</span>
                    <span class="feature-label">Bedrooms</span>
                </div>
                <div class="feature">
                    <span class="feature-value">2</span>
                    <span class="feature-label">Bathrooms</span>
                </div>
                <div class="feature">
                    <span class="feature-value">960</span>
                    <span class="feature-label">Sq. Ft.</span>
                </div>
            </div>
            <button class="see-details">See Details</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
